name: Publish to Gradle Plugin Portal Only

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for publishing'
        required: false
        default: 'Manual publication'

jobs:
  publish-gradle:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build and test
        run: ./gradlew clean build test
      
      - name: Publish to Gradle Plugin Portal
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: ./gradlew publishPlugins --no-daemon --stacktrace
      
      - name: Create Summary
        if: success()
        run: |
          echo "## âœ… Gradle Plugin Portal Publication Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason**: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $(./gradlew properties -q | grep "version:" | awk '{print $2}')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Plugin URL**: https://plugins.gradle.org/plugin/co.com.pragma.archetype-generator" >> $GITHUB_STEP_SUMMARY
