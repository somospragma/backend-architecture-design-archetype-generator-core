name: Publish to Maven Central Only

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for publishing'
        required: false
        default: 'Manual publication'

jobs:
  publish-maven:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build and test
        run: ./gradlew clean build test
      
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --batch --import
          gpg --list-keys
      
      - name: Publish to Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          ./gradlew publishPluginMavenPublicationToOSSRHRepository \
            -Psigning.gnupg.executable=gpg \
            -Psigning.gnupg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            --no-daemon \
            --stacktrace
      
      - name: Create Summary
        if: success()
        run: |
          echo "## ✅ Maven Central Publication Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason**: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $(./gradlew properties -q | grep "version:" | awk '{print $2}')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Maven Central URL**: https://central.sonatype.com/artifact/co.com.pragma/archetype-generator-core" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **Note**: It may take up to 2 hours for the artifact to appear in Maven Central search" >> $GITHUB_STEP_SUMMARY
